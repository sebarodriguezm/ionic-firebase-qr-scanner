<ion-content>

  <div id="header">
    <h1>Registrapp</h1>
    <div id="app-bar">
      <ion-icon name="arrow-back" routerLink="/inicio"></ion-icon>
      <div id="logo">
        <img src="assets/login.png" alt="">
      </div>
      <div></div>
    </div>
    <h1>Login</h1>
    <p>Ingresa tus datos</p>
  </div>

  <div class="wrapper">
    <ion-card class="form-wrapper">
      <ion-card-content>
        <form [formGroup]="formularioLogin">
          <ion-item>
            <ion-icon name="mail"></ion-icon>
            <ion-label color="dark">Email</ion-label>
            <ion-input  formControlName="email" type="email"></ion-input>
            <ion-note slot="error" *ngIf="(email?.dirty || email?.touched) && email?.errors">Email inválido</ion-note>
          </ion-item>
          <ion-item>
            <ion-icon name="lock-closed"></ion-icon>
            <ion-label color="dark" >contraseña</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
            <ion-note slot="error" *ngIf="(password?.dirty || password?.touched) && password?.errors">Contraseña debe tener un largo mínimo de 6</ion-note>
          </ion-item>
        </form>
        <ion-button color="dark" expand="block" (click)="login()">Aceptar</ion-button>
      </ion-card-content>
    </ion-card>
    <ion-button color="warning" expand="block" [routerLink]="['/inicio']">Ir a inicio</ion-button>
  </div>
</ion-content>
